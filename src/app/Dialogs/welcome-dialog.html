<div class="main-container">
  <div class="title-container">
    <span>Welcome to BWA (Bird Watching Association)</span>
  </div>
  <div class="message-container">
    <img src="../../assets/welcome-image.png" width="400px" height="220px">

    <div style="height: 170px;padding: 20px;">

      <p>
        Hey there bird watcher!<br/>
        looks like you are a first time user. Please enter your full name to continue.
      </p>

      <input type="text" [(ngModel)]="userName" placeholder="Full Name">
      <div class="button-container">
        <button mat-button (click)="submitName()">Continue</button>
      </div>
    </div>


  </div>
</div>
